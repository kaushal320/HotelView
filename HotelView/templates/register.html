{% extends 'base.html' %}
{% load static %}

{% block title %}Register - HotelView{% endblock %}

{% block content %}
<section class="login-section register-section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-one-third">
                <div class="login-box">
                    <h1 class="title has-text-centered">Register</h1>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="message {% if message.tags %}is-{{ message.tags }}{% endif %}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    <form method="POST">
                        {% csrf_token %}
                        <div class="field">
                            <label class="label">First Name</label>
                            <div class="control">
                                <input class="input" type="text" name="first_name" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Last Name</label>
                            <div class="control">
                                <input class="input" type="text" name="last_name" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input class="input" type="email" name="email" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Address</label>
                            <div class="control">
                                <textarea class="textarea" name="address" required></textarea>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Password</label>
                            <div class="control">
                                <input class="input" type="password" name="password1" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Confirm Password</label>
                            <div class="control">
                                <input class="input" type="password" name="password2" required>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <button type="submit" class="button is-primary is-fullwidth">Register</button>
                            </div>
                        </div>
                    </form>
                    <p class="has-text-centered mt-4">
                        Already have an account? <a href="{% url 'hotel:login' %}" class="has-text-primary">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
